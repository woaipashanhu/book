<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  <g fill="white">
    <!-- PDF文档图标 -->
    <rect x="140" y="80" width="232" height="300" rx="20" fill="white"/>
    <rect x="160" y="100" width="192" height="20" rx="5" fill="#6c5ce7" opacity="0.3"/>
    <rect x="160" y="140" width="150" height="12" rx="4" fill="#6c5ce7" opacity="0.2"/>
    <rect x="160" y="165" width="180" height="12" rx="4" fill="#6c5ce7" opacity="0.2"/>
    <rect x="160" y="190" width="160" height="12" rx="4" fill="#6c5ce7" opacity="0.2"/>
    <rect x="160" y="215" width="170" height="12" rx="4" fill="#6c5ce7" opacity="0.2"/>
    <rect x="160" y="240" width="140" height="12" rx="4" fill="#6c5ce7" opacity="0.2"/>
    
    <!-- 对话气泡 -->
    <path d="M300 320 Q300 380 360 380 L400 380 L380 420 L420 380 Q480 380 480 320 Q480 280 420 280 L360 280 Q300 280 300 320 Z" fill="white"/>
    
    <!-- AI闪烁点 -->
    <circle cx="340" cy="330" r="10" fill="#6c5ce7">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="330" r="10" fill="#6c5ce7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="330" r="10" fill="#6c5ce7">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
